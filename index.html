<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Hero Cycling Banner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .banner-container {
            position: relative;
            width: 800px;
            height: 400px;
            margin: 50px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .banner-container img {
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .banner-container img.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <a href="#" id="banner-link" target="_blank">
            <img src="superhero1.png" class="active" alt="Superhero 1">
            <img src="superhero2.png" alt="Superhero 2">
            <img src="superhero3.png" alt="Superhero 3">
            <img src="superhero4.png" alt="Superhero 4">
            <img src="superhero5.png" alt="Superhero 5">
            <img src="superhero6.png" alt="Superhero 6">
        </a>
    </div>

    <script>
        const images = document.querySelectorAll(".banner-container img");
        const links = [
            "https://superheroes.com/hero1",
            "https://superheroes.com/hero2",
            "https://superheroes.com/hero3",
            "https://superheroes.com/hero4",
            "https://superheroes.com/hero5",
            "https://superheroes.com/hero6"
        ];
        let currentIndex = 0;
        const bannerLink = document.getElementById("banner-link");

        function changeBanner() {
            images[currentIndex].classList.remove("active");
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add("active");
            bannerLink.href = links[currentIndex];
        }

        setInterval(changeBanner, 3000);
    </script>
</body>
</html>
